<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
	<title>HTML5新特性检测</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <style>
    </style>
</head>
<body>
	
</body>
<script>
	function support_canvas(){
		return !!document.createElement('canvas').getContext;
	};
	function support_video(){
		return !!document.createElement('video').canPlayType;
	};
	function support_local_storage(){
		return ('localStorage' in window) && window['localStorage'] !== null;
	};
	function support_web_workers(){
		return !!window.worker;
	};
	function support_offline(){
		return !!window.applicationCache;
	};
	function support_geolocation(){
		return !!navigator.geolocation;
	};
	function support_input_placeholder(){
		var i = document.createElement('input');
		return 'placeholder' in i;
	};
	function support_microdate_api(){
		return !!window.getItems;
	};
</script>
</html>
